


<div class="container">
    <div class="row pt-4">
        <div class="col-md-3 p-2" *ngFor="let repo of repos">

            <!-- Card-->
            <div class="card">
                <div class="card-header">
                <img [src]='repo.owner.avatar_url' class='img-thumbnail'/>
                </div>
                <div class="card-body">
                        <p class="full_name">{{repo.full_name}}</p>
                        <p class="username">{{repo.owner.login}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
